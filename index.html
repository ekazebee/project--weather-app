<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50c8d48e4d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card">
          <div class="card-body">
            <div class="row justify-content-between"></div>
            <div class="row">
              <div class="col-sm-auto">
                <form id="city-search-form" class="row g-2">
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="city-search-input"
                      placeholder="City"
                    />
                  </div>
                  <div class="col-auto">
                    <input
                      type="submit"
                      class="form-control search-submit"
                      value="search"
                      id="city-search-submit"
                    />
                  </div>
                </form>

                <div class="col-md-auto-3">
                  <a
                    class="find-current-location"
                    id="find-current-location"
                    href="#"
                  >
                    <i class="fas fa-search-location"> </i> use current
                    location</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="row main-display">
            <div class="col-6 current-description">
              <h2 id="current-city">Dana Point, CA</h2>
              <h4 id="current-time">Tuesday 9:56</h4>

              <div class="col current-temp">
                <div class="clearfix">
                  <h1>
                    <span id="current-temp-display" class="float-left">72</span>

                    <span class="temp-units">
                      <a href="#" id="fahrenheit-link" class="active">°F</a> |
                      <a href="#" id="celsius-link">°C</a>
                    </span>
                  </h1>
                </div>
                <div>
                  <p class="current-temp-range">
                    <span class="current-high-temp-H">H: <span id="current-high-temp">75</span></span> / L:
                    <span id="current-low-temp">59</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col current-icon">
              <img
                id="icon"
                src="http://openweathermap.org/img/wn/02d@2x.png"
                alt=""
              />

              <hr class="current" />
              <p class="current" id="weather-description">partly cloudy</p>
            </div>

            <div class="col current-specs">
              <h4>
                <small
                  >Humidity: <span id="humidity" class="humidity">54%</span> <br />Wind:
                  <span id="wind-speed" class="wind-speed">10mph</span></small
                >
              </h4>
            </div>
          </div>

          <hr class="forecast-divider" />

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">73</span> /
                  <span class="weather-forecast-temperature-min">57</span>
                </div>
              </div>
            </div>
          </div>

          
          </div>
        </div>

        <small>
          <p class="github-link">
            <a
              href="https://github.com/ekazebee/project--weather-app"
              target="blank"
              class="github-link"
              >Open-source code</a
            >
            by Emily Kazebee
          </p></small
        >
        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
